<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsapp Chatbox</title>
    <link rel="stylesheet" href="task2.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="leftside">
            <!-- header -->
        <div class="header">
          <div>
            <img src="wdp.jpg" alt="" id="img" />
          </div>
          <ul class="nav">
            <li><ion-icon name="qr-code-outline">&nbsp;</ion-icon></li>
            <li><ion-icon name="camera-outline"></ion-icon></li>
            <li><ion-icon name="ellipsis-vertical-outline"></ion-icon></li>
          </ul>
        </div>
        <!-- search bar -->
         <div class="search">
            <div>
                <input type="text" placeholder="Search a name or group to chat">
                <ion-icon name="search-outline"></ion-icon>
            </div>
         </div>



    </div>
        <div class="rightside"></div>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
